{% load static %}

<!-- Super Admin Sidebar Component -->
<aside class="sidebar">
    <div class="sidebar-header">
        <a href="{% url 'admin_panel:dashboard' %}" class="sidebar-logo">
            <img src="{{ agency_logo_current }}" alt="{{ agency_name }}" class="brand-logo" id="sidebarLogo"
                data-logo-light="{{ agency_logo_light }}" data-logo-dark="{{ agency_logo_dark }}"
                style="max-height: 40px;">
            <span class="logo-text d-none d-lg-block">{{ agency_name }}</span>
        </a>
    </div>

    <nav class="sidebar-nav">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Administração</div>

            <a href="{% url 'admin_panel:dashboard' %}"
                class="sidebar-link {% if 'dashboard' in request.path and 'admin' in request.path %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="{% url 'admin_panel:agencies_list' %}"
                class="sidebar-link {% if 'agencies' in request.path %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Agências</span>
            </a>

            <a href="{% url 'admin_panel:agency_create' %}"
                class="sidebar-link {% if 'create' in request.path and 'agencies' in request.path %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>Nova Agência</span>
            </a>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-title">Configurações</div>

            <a href="{% url 'admin_panel:superadmin_whatsapp' %}"
                class="sidebar-link {% if 'whatsapp' in request.path and 'admin' in request.path %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                    </path>
                </svg>
                <span>WhatsApp</span>
            </a>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-title">Sistema</div>

            <a href="/django-admin/" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09">
                    </path>
                </svg>
                <span>Django Admin</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <div class="flex items-center justify-between mb-3">
            <span class="text-sm text-muted">Tema</span>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-toggle-track"></div>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex-1">
                <div class="text-sm font-medium">{{ request.user.email }}</div>
                <div class="text-xs text-muted">Super Admin</div>
            </div>
            <a href="{% url 'accounts:logout' %}" class="btn btn-ghost btn-sm" title="Sair">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
        </div>
    </div>
</aside>
