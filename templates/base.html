<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PostPro{% endblock %}</title>
    <meta name="description" content="{% block description %}PostPro - Automação de conteúdo WordPress com IA{% endblock %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{% load static %}{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% load static %}{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}
    <div class="layout">
        {% block sidebar %}{% endblock %}
        
        <main class="main-content">
            {% if messages %}
            <div class="alerts-container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endblock %}
    
    <!-- Scripts -->
    <script src="{% load static %}{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
