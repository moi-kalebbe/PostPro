<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não disponível</title>
    <style>
        :root {
            --primary-color: {
                    {
                    agency.primary_color|default: '#FF6B35'
                }
            }

            ;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        {% if agency.logo_light %}
        <img src="{{ agency.logo_light.url }}" alt="{{ agency.get_display_name }}" class="logo">
        {% endif %}
        <h1>Página em construção</h1>
        <p>A página de {{ agency.get_display_name }} ainda não está disponível. Por favor, volte mais tarde ou entre em
            contato diretamente.</p>
        <a href="/" class="btn">Voltar ao início</a>
    </div>
</body>

</html>
