# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Web Service (Django)
  - type: web
    name: postpro-web
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/validate-license
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: postpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postpro-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: SITE_URL
        sync: false

  # Celery Worker
  - type: worker
    name: postpro-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config worker -l info --concurrency=2
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: postpro-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: postpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postpro-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # Celery Beat (Scheduler)
  - type: worker
    name: postpro-beat
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config beat -l info
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: postpro-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: postpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: postpro-redis
          property: connectionString

  # Redis
  - type: redis
    name: postpro-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL (backup only - main DB is Supabase)
  - name: postpro-db
    plan: starter
    databaseName: postpro
    user: postpro
